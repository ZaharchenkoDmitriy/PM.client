<form action="" (ngSubmit)="createProject($event)">
  <input type="text" name="project-title" [(ngModel)]="project.title">
  <input type="text" name="project-title" [(ngModel)]="project.address">

  <div class="input-group input-daterange">

    <div class="input-group-addon">по</div>
    <input type="text" class="form-control" value="2012-04-19" id="date-end">
  </div>

  <button type="submit">Добавить</button>
</form>
